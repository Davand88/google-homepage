<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
    <title>Google Homepage</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <ul class="nav">
          <li class="navli"><a href="https://www.gmail.com">Gmail</a></li>
          <li class="navli"><a href="http://www.Images.google.com">Images</a></li>
          <li class="navli"><a href="chrome://apps/"><img class="grid-image" alt="google-apps" src="http://www.myiconfinder.com/uploads/iconsets/ed559f9ab4ee6cec08ffde71c58a68af-grid.png"></a></li>
          <li class="navli"><a href="https://plus.google.com/notifications/all">
            <img class="notification" alt="notification" src="http://www.freeiconspng.com/uploads/bell-icon-4.jpg" /></a></li>
          <li class="navli"><a href="https://myaccount.google.com/"><img class="img-circle" alt="Profile picture"
            src="https://yt3.ggpht.com/-FjR4vWW-X6k/AAAAAAAAAAI/AAAAAAAAAAA/c5eUC4mZYzc/s900-c-k-no-mo-rj-c0xffffff/photo.jpg"/></a></li>
        </ul>
      </div>
      <div id="body">
        <div class="logo" id="google-logo">
          <a href="http://www.google.com"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"/></a>
        </div>
        <div class="search">
          <form method="get" action="http://www.google.com/search">
              <input id="gsb" type="text" name="q" size="62"  />
                <div class="button">
                  <input id="gb1" type="submit" value="Google Search" >
                  <input id="gb2" type="submit" value="I'm Feeling Lucky">
                </div>
          </form>
        </div>
        <div id="footer">
          <div id="leftfoot">
            <ul>
              <li class="lf"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
              <li class="lf"><a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></li>
              <li class="lf"><a href="https://www.google.com/intl/en/about/">About</a></li>
            </ul>
          </div>
          <div id="rightfoot">
            <ul>
              <li class="rf"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
              <li class="rf"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
              <li class="rf"><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></li>
            </ul>
          </div>

        </div>

      </div>


    </div>

  </body>
</html>
