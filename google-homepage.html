<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <title>Google</title>
  </head>
  <body>
    <div class="nav" id="googlenavbar">
      <ul>
        <li><a href="https://www.gmail.com">Gmail</a></li>
        <li><a href="http://www.Images.google.com">Images</a></li>
        <li><a href="https://plus.google.com/notifications/all">

        </a>
        </li>
        <li><a href="https://myaccount.google.com/"><img class="img-circle" alt="Profile picture"
          src="https://yt3.ggpht.com/-FjR4vWW-X6k/AAAAAAAAAAI/AAAAAAAAAAA/c5eUC4mZYzc/s900-c-k-no-mo-rj-c0xffffff/photo.jpg"/></a></li>
      </ul>
    </div>

    <div class="logo" id="google-logo">

    <div class="search">
    <form method="get" action="http://www.google.com/search">
      <div class="search-bar">
        <input type="text" name="q" size="63" style="height: 40px;font-family: arial, sans-serif;font-size: 16px;border-style: outset;"><br>
      </div>

        <div class="button">
        <input type="submit" value="Google Search" >
        <input type="submit" value="Feeling Lucky">

        </div>
    </form>
    </div>


  </body>
</html>
